<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>Painless :: Criar nova senha</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <!--
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css">
    -->
    <link rel="stylesheet" type="text/css" href="{{path_web}}/public/css/login.css">
</head>
<body>
<main>
    <section class="container">
        <div class="container-form-login mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Nova senha</h2>
            </div>

            <div class="mdl-card__supporting-text">
                <p id="message" class="alert-text">Crie uma nova senha</p>

                <form action="#" autocomplete="off">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="iptPassNew" name="iptPassNew" autocomplete="off">
                        <label class="mdl-textfield__label" for="iptPassNew">Nova senha</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="iptPassConfirm" name="iptPassConfirm" autocomplete="off">
                        <label class="mdl-textfield__label" for="iptPassConfirm">Confirme a nova senha</label>
                    </div>

                    <button class="btn btn-primary" id="btnLogar">Gravar</button>
                </form>
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <p>As senhas devem obedecer o seguinte formato:</p>
                <ul class="list list-group-item-info">
                    <li>Uma letra maiúscula</li>
                    <li>Um número</li>
                </ul>
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <a class="btn btn-link" href="{{path_web}}/login">Voltar ao login</a>
            </div>
        </div>
    </section>
</main>
</body>

<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/brands.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/fontawesome.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="{{path_web}}/public/js/main.min.js"></script>
<script src="{{path_web}}/public/js/login.js"></script>
</html>
