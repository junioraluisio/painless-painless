<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>Painless :: Recuperar senha</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css">-->
    <link rel="stylesheet" type="text/css" href="{{path_web}}/public/css/login.css">
</head>
<body>
<main>
    <section class="container">
        <div class="container-form-login mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Recuperar senha</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <p id="message" class="alert-text text-center">Digite seu email</p>

                <form action="#" autocomplete="off">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="email" id="iptEmail" name="iptEmail" autocomplete="off">
                        <label class="mdl-textfield__label" for="iptEmail">Email</label>
                    </div>

                    <button class="btn btn-primary" id="btnEnviar">Enviar</button>
                </form>
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <a class="btn btn-link" href="{{path_web}}/login">Voltar ao login</a>
            </div>
        </div>
    </section>
</main>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script>
    const JS_PATH_WEB = '{{path_web}}';
</script>
<script src="{{path_web}}/public/js/main.min.js"></script>
<script src="{{path_web}}/public/js/login.js"></script>
</html>
